<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="report.css" rel="stylesheet">

    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
   
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: url('../images/BG.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

    </style>

     
    <title>Outstandings</title>
</head>

<body>
    <div class="lg:pb-12">
        <div id="header-placeholder"></div>
        <section class="dark:bg-gray-900 py-8 antialiased md:py-16">
            <div class="container mx-auto px-4 2xl:px-0">
                <div class="billing-container mx-auto lg:max-w-4xl">
                    <div class="bg-white rounded-lg shadow dark:border dark:bg-gray-800 dark:border-gray-700">
                        <div class="p-6 space-y-6">
                            <div class="dashboard-header flex justify-between items-center">
                                <h3 class="dashboard-title text-2xl font-bold">Customer Outstandings</h3>
                            </div>

                            <div class="mb-4">
                                <label for="phoneInput" class="block text-sm font-medium text-gray-900 dark:text-white mb-1">Enter Phone Number</label>
                                <div class="flex">
                                    <input type="text" id="phoneInput" class="form-control border border-gray-300 rounded-l-md mr-2" placeholder="Phone Number" required>
                                    <button id="searchButton" class="btn btn-primary rounded-r-md">Search</button>
                                </div>
                            </div>

                            <!-- <div>
                                <h4>Total Outstanding Amount: <span id="totalOutstanding">Rs 0.00</span></h4>
                            </div> -->

                            <table id="productTable" class="table table-striped mt-6">
                                <thead>
                                    <tr>
                                        <th>Product Name</th>
                                        <th>Customer Name</th>
                                        <th>Total Amount</th>
                                        <th>Amount Paid</th>
                                        <th>Outstanding Amount</th>
                                        <th>Update Payment</th>
                                    </tr>
                                </thead>
                                <tbody id="salesHistoryBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
       <script src="outstanding.js"></script>
    </body>
</html>
