<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href = "report.css" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
     
    <title>Report</title>
</head>

<body>

    <div class=" lg:pb-12">
    <div id="header-placeholder"></div>
    <section class=" py-8 antialiased md:py-16">
        <div class="main_container mx-auto px-4 2xl:px-0 ">
            <div class="billing-container mx-auto lg:max-w-4xl">
                <div class="bg-white rounded-lg shadow dark:border dark:bg-gray-800 dark:border-gray-700">
                    <div class="p-6 space-y-6">
                        <div class="dashboard-header flex justify-between items-center">
                            <h3 class="dashboard-title text-2xl font-bold">Dashboard</h3>
                            <div class="flex items-center space-x-4">

                                <div class="flex items-center">
                                    <button id="dateButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg flex items-center relative">
                                        <span id="dateDisplay" class="mr-2">Pick Date</span>
                                        <i class="fas fa-calendar-alt"></i>
                                        <input type="date" id="hiddenDatePicker" class="absolute inset-0 opacity-0 cursor-pointer">
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="cards-section grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
                            <div class="bg-blue-500 text-white p-4 rounded-lg shadow-lg">
                                <h5 class="text-lg font-semibold">Total Amount</h5>
                                <p id="totalExpenses" class="text-2xl font-bold">Rs 0.00</p>
                            </div>
                            
                            <div class="bg-blue-500 text-white p-4 rounded-lg shadow-lg">
                                <h5 class="text-lg font-semibold">Products Sold</h5>
                                <p id="totalProductsSold" class="text-2xl font-bold">0</p>
                            </div>
                        </div>

                        <table id="productTable" class="table table-striped mt-6">
                            <thead>
                                <tr>
                                  <th>Product Name</th>
                                  <th>Customer Name</th>
                                  <th>Total Payment</th>
                                  <th>Payment Mode</th>
                                  <th>Status</th>
                                </tr>
                              </thead>
                              <tbody>
                              </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="report.js"></script>
</body>
</html>
